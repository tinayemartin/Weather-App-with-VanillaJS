<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="city">CITY</h1>
        <div class="temp" onclick="display()"><p id="temp">click here to refresh</p>
        </div>
        <div class="details">
            <ul>
                <li id="pressure">Pressure:</li>
                <li id="wind-speed">Speed:</li>
                <li id="wind-direction">Direction:</li>
                <li id="humidity">Humidity:</li>
            </ul>
        </div>
        <div class="control">
            <p id="p">Enter a city name</p>
            <input id="input" type="text">
            <button id="update" type="submit" onclick="update()">Update</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
